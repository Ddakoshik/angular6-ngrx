<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>



<div class="container">
  <app-add-car
    (addCar) = "onAdd($event)"
  ></app-add-car>

  <div class="list-group mt-4">
    <app-list-cars
    (deleteCar) = "onDeleteCar($event)" 
    (editCar) = "onEditCar($event)" 
    [car]="Vehicle"  
    *ngFor="let Vehicle of ( carState | async).cars"></app-list-cars>
  </div>
</div>

      <span aria-hidden="true">&times;</span>
    </button>
